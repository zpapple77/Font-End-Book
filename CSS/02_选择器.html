<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 选择器{} */
      /* 标签选择器 就是以标签名命名的选择器 */
      /* 选择所有的这个标签都生效css */
      p {
        color: red;
      }

      /* 类选择器 */
      .one {
        font-size: 50px;
        color: aqua;
      }
      /* 通配符选择器 */
      * {
        margin: 0;
        padding: 0;
      }
      /*id选择器*/
      /*id选择器是唯一的，不能重复使用第二次*/
      #two{
        background-color: red;
        color: blue;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 基础选择器又包括：标签选择器、类选择器、id 选择器和通配符选择器 -->
    <p>pppppppppp</p>
    <div class="one">div</div>
    <div id="two">id选择器</div>
  </body>
</html>
