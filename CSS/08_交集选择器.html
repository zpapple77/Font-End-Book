<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            color: blue;
        }
        p{
            color: red;
        }

        /*必须是p标签，而且添加了box类*/
        /*交集选择器，连着写两个选择器*/
        p.box{
            color: green;
        }
    </style>
</head>
<body>
    <p class="box">这是p标签：box</p>
    <p>pppppppp</p>
    <div class="box">这是div标签：div</div>
</body>
</html>
