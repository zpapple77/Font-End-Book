<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            margin: 100px;
            padding: 100px;
        }
    </style>
</head>
<body>
    <!-- 行内元素  内外边距 margin padding -->
    <!-- 如果想要通过margin或padding改变行内标签的**垂直**位置，无法生效 -->
    <!-- 行内标签的margin-top和bottom  padding-top/bottom 不生效 -->
    <!-- 想要改变行内标签的上下位置，设置line-height即可 -->
    <span>span</span>
</body>
</html>
