    <!-- 给每个`a`标签，添加了`id`属性，通过`switch`结构进行判断，然后执行不同的操作 -->
    <script>
      const div1 = document.getElementById('div1')
      div1.addEventListener('click', function (e) {
        var target = e.target
        switch (target.id) {
          case 'a1':
            console.log('针对a1进行操作')
            break
          case 'a2':
            console.log('针对a2进行操作')
            break
          case 'a3':
            console.log('针对a3进行操作')
            break
        }
      })
    </script>
