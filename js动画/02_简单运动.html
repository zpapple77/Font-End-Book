<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      button {
        width: 80px;
        height: 40px;
      }
      #box {
        width: 200px;
        height: 200px;
        background-color: pink;
        position: absolute;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 如何让物体运动起来 -->
    <button id="btn">动画</button>
    <div id="box"></div>
    <script>
      // 简单的动画存在的问题
      // 1.处理边界
      // 2.定时器的管理

      // 1.获取事件源
      var btn = document.getElementById('btn')
      var box = document.getElementById('box')
      var timer = null
      // 2.给按钮绑定事件
      btn.onclick = function () {
        //先关闭定时器，再开启定时器，防止定时器累加，导致物体移动加快
        clearInterval(timer)
        // 3.让物体运动起来(定时器)
        timer = setInterval(function () {
          //   num++
          if (box.offsetTop === 500) {
            clearInterval(timer)
            return
          } else {
            console.log(box.style.top)
            box.style.top = box.offsetTop + 5 + 'px'
          }
          //   box.style.left = num + 'px'
        }, 30)
      }
    </script>
  </body>
</html>
